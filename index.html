<div class="articles_list">
  <svg
    class="distort"
    width="350"
    height="450"
    viewBox="0 0 350 450"
    style="transform: translateX(-67px) translateY(-358.5px);"
  >
    <filter id="distortionFilter">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01 0.003"
        numOctaves="5"
        seed="2"
        stitchTiles="noStitch"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        result="noise"
      ></feTurbulence>
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="3.31451229310109e-13"
        xChannelSelector="R"
        yChannelSelector="B"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="userSpaceOnUse"
      ></feDisplacementMap>
    </filter>
    <g filter="url(#distortionFilter)">
      <image
        class="distort__img"
        x="50"
        y="50"
        xlink:href="images/work-treehouse-2.jpg"
        height="350"
        width="250"
        style="opacity: 0;"
      ></image>
    </g>
  </svg>
  <nav class="pv2 ph4 articles">
